<section data-screen="enter">
  <h1>HomeCall</h1>
  <p>Введите код комнаты, чтобы войти в лобби.</p>
  <section id="media-info">
    <h2>Подготовьтесь к звонку</h2>
    <p>HomeCall использует вашу камеру и микрофон, чтобы вы могли поговорить лицом к лицу. Вы сами решаете, когда их включить.</p>
    <div id="media-status" class="alert" hidden></div>
    <button id="prepare-media" class="secondary" type="button">Подготовить камеру</button>
    <a id="open-settings" href="#">Открыть настройки браузера</a>
  </section>
  <form id="enter-form">
    <label>
      Отображаемое имя
      <input type="text" name="user" autocomplete="name" required minlength="2" />
    </label>
    <label>
      Код комнаты
      <input type="text" name="room" autocomplete="one-time-code" required minlength="3" />
    </label>
    <button class="primary" type="submit">Присоединиться</button>
  </form>
  <p class="hint" id="enter-error" role="alert"></p>
</section>
