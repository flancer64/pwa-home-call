<section data-screen="enter" class="screen-card screen-enter">
  <div class="screen-copy">
    <h1>ДомоЗвон</h1>
    <p>Введите имя и код комнаты.</p>
  </div>
  <div id="media-status" class="alert" hidden></div>
  <form id="enter-form">
    <label>
      Отображаемое имя
      <input type="text" name="user" autocomplete="name" required minlength="2" />
    </label>
    <label>
      Код комнаты
      <input type="text" name="room" autocomplete="one-time-code" required minlength="3" />
    </label>
    <button class="primary cta-button" type="submit">Войти</button>
  </form>
</section>
