<section data-screen="home" class="screen-card screen-home">
  <div class="screen-zone screen-zone--header hero">
    <p class="screen-kicker">ДомоЗвон</p>
    <h1>Полноэкранный звонок одним касанием.</h1>
    <p class="screen-subtext">Введите имя один раз — крупные иконки поведут через звонок на любом экране.</p>
    <p id="incoming-room-message" class="screen-subtext screen-subtext--strong" hidden></p>
  </div>
  <div class="screen-zone screen-zone--action home-actions-grid">
    <form id="home-form" class="home-form" autocomplete="off">
      <label class="home-label screen-label">
        <span class="label-title">Ваше имя</span>
        <input class="ui-large" type="text" name="user" autocomplete="name" minlength="2" required />
      </label>
      <button class="primary ui-large" type="submit">
        <span class="ui-glyph" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="presentation" focusable="false">
            <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
            <path d="m8.5 12.5 2.5 2.5 4.5-5.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </span>
        <span class="ui-label">Сохранить и позвонить</span>
      </button>
    </form>
    <div id="saved-name-banner" class="saved-name-banner" hidden>
      <div class="saved-name-heading">
        <span class="ui-glyph ui-glyph--ghost" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="presentation" focusable="false">
            <circle cx="12" cy="8" r="4" fill="none" stroke="currentColor" stroke-width="2"></circle>
            <path d="M4 20c0-3.5 3.5-6 8-6s8 2.5 8 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </span>
        <p class="saved-name-text">Используется имя: <strong id="saved-name-value"></strong></p>
      </div>
      <div class="saved-name-actions">
        <button id="change-name" class="ghost ui-large" type="button">
          <span class="ui-glyph ui-glyph--outline" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="presentation" focusable="false">
              <path d="M12 20h9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
              <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </span>
          <span class="ui-label">Изменить имя</span>
        </button>
        <button id="clear-cache" class="ghost ui-large" type="button">
          <span class="ui-glyph ui-glyph--outline" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="presentation" focusable="false">
              <path d="M3 21h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
              <path d="m9 14-2.5 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
              <path d="m15 14 2.5 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
              <path d="M11 3h2v11h-2z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
              <path d="M6 9h12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </span>
          <span class="ui-label">Очистить кэш</span>
        </button>
      </div>
    </div>
    <div id="home-call-container" class="home-call" hidden>
      <button id="home-call" class="primary ui-large" type="button">
        <span class="ui-glyph" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="presentation" focusable="false">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.86 19.86 0 0 1-3.07-8.58A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12 12 0 0 0 .69 2.75 2 2 0 0 1-.45 2.11L7.08 9.75a16 16 0 0 0 6 6l1.17-1.17a2 2 0 0 1 2.11-.45 12 12 0 0 0 2.75.69A2 2 0 0 1 22 16.92z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </span>
        <span class="ui-label">Позвонить</span>
      </button>
    </div>
  </div>
  <div class="screen-zone screen-zone--hint">
    <p class="screen-note">Настройки и кэш хранятся локально. Всё управление — большими кнопками и понятными иконками.</p>
  </div>
</section>
