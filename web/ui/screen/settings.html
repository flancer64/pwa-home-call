<section class="screen-shell" data-screen="settings">
  <style>
    .screen-shell {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: clamp(0.625rem, 1.5vw, 1.25rem);
    }
    .settings-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
  </style>
  <screen-card>
    <screen-header slot="header" title="Настройки">
      <header-action-button slot="action" id="settings-close" aria-label="Закрыть настройки">
        <icon-wrapper slot="icon" size="small" tone="default">
          <img src="assets/icons/close.svg" alt="" aria-hidden="true">
        </icon-wrapper>
      </header-action-button>
    </screen-header>
    <div slot="main" class="settings-actions">
      <big-button id="settings-remote-logging" label="Удалённое логирование" tone="ghost">
        <icon-wrapper slot="icon" size="small">
          <img src="assets/icons/rss.svg" alt="">
        </icon-wrapper>
        <span slot="meta" class="settings-remote-logging-state" aria-live="polite">Выкл</span>
      </big-button>
      <big-button id="settings-reinstall" label="Переустановить приложение" tone="ghost">
        <icon-wrapper slot="icon" size="small">
          <img src="assets/icons/refresh-ccw.svg" alt="">
        </icon-wrapper>
      </big-button>
    </div>
  </screen-card>
</section>
