<section class="screen-shell" data-screen="invite">
  <style>
    .screen-shell {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: clamp(1.25rem, 3vw, 2.5rem);
    }
    .invite-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    .invite-link-card {
      width: 100%;
      border-radius: 1.75rem;
      border: 1px solid var(--border-soft);
      padding: clamp(1.1rem, 2.5vw, 1.6rem);
      background: var(--bg-panel-strong);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }
    .invite-link-text {
      margin: 0;
      font-size: clamp(1.1rem, 3vw, 1.45rem);
      font-weight: 700;
      letter-spacing: 0.02em;
      word-break: break-all;
      color: var(--text-strong);
    }
  </style>
  <screen-card>
    <screen-header slot="header" title="Ссылка для соединения">
      <button slot="action" id="invite-close" type="button" aria-label="Закрыть экран приглашения">
        <icon-wrapper size="small" tone="default">
          <img src="assets/icons/close.svg" alt="" aria-hidden="true">
        </icon-wrapper>
      </button>
    </screen-header>
    <div slot="main" class="invite-actions">
      <div class="invite-link-card">
        <p id="invite-link" class="invite-link-text" tabindex="0" aria-label="Ссылка для соединения"></p>
      </div>
      <big-button id="invite-primary-action" tone="secondary" label="Скопировать ссылку">
        <icon-wrapper slot="icon" size="small">
          <img src="assets/icons/copy.svg" alt="" aria-hidden="true">
        </icon-wrapper>
      </big-button>
      <big-button id="start-call" label="Начать звонок" tone="primary">
        <icon-wrapper slot="icon" size="small">
          <img src="assets/icons/phone.svg" alt="" aria-hidden="true">
        </icon-wrapper>
      </big-button>
    </div>
    <screen-note slot="footer" text="Скопируйте ссылку и отправьте близким" tone="neutral"></screen-note>
  </screen-card>
</section>
