<section class="screen-shell" data-screen="end">
  <screen-card>
    <screen-header slot="header" title="Звонок завершён"></screen-header>
    <div slot="main" class="screen-main end-main">
      <p id="end-message" class="state-ended-message">Звонок завершён.</p>
      <big-button id="end-return" label="Вернуться на главный" tone="primary">
        <icon-wrapper slot="icon" size="small">
          <img src="assets/icons/link.svg" alt="" aria-hidden="true">
        </icon-wrapper>
      </big-button>
    </div>
    <screen-note slot="footer" text="Создайте новую ссылку, чтобы позвонить снова." tone="neutral"></screen-note>
  </screen-card>
</section>
