<section class="screen-shell" data-screen="call">
  <div class="call-stage" role="presentation" aria-label="Видеозвонок">
    <video id="remote-video" playsinline autoplay></video>
    <div class="call-local" aria-label="Ваше видео">
      <video id="local-video" playsinline autoplay muted tabindex="-1" aria-hidden="true"></video>
    </div>
    <div class="call-waiting" role="status" aria-live="polite">
      <div class="call-waiting__content">
        <span class="call-waiting__label">Ждём собеседника...</span>
        <button id="invite-share" class="fab fab-share" type="button" aria-label="Поделиться ссылкой">
          <icon-wrapper size="medium" name="share"></icon-wrapper>
        </button>
      </div>
    </div>
    <div class="call-controls">
      <button id="call-settings" class="fab fab-settings" type="button" aria-label="Открыть настройки">
        <icon-wrapper size="medium" name="settings"></icon-wrapper>
      </button>
      <button id="end-call" class="fab fab-end" type="button" aria-label="Завершить звонок">
        <icon-wrapper size="medium" name="close"></icon-wrapper>
      </button>
    </div>
  </div>
</section>
