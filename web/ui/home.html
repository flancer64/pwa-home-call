<section class="screen-shell" data-screen="home">
  <style>
    .screen-shell {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: clamp(1.25rem, 3vw, 2.5rem);
    }
    [slot="action"] {
      width: 100%;
    }
  </style>
  <screen-card data-variant="elevated">
    <screen-header slot="header" title="Связист"></screen-header>
    <div slot="action">
      <big-button id="home-call" label="Связать" tone="primary">
        <icon-wrapper slot="icon" name="link" size="small" tone="accent">
          <svg viewBox="0 0 24 24" role="presentation" focusable="false">
            <path d="M10 7l-1.4 1.4a5 5 0 0 0 0 7.2l2.8 2.8a3 3 0 0 0 4.2 0l1.4-1.4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
            <path d="M14 17l1.4-1.4a5 5 0 0 0 0-7.2l-2.8-2.8a3 3 0 0 0-4.2 0l-1.4 1.4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </icon-wrapper>
      </big-button>
    </div>
    <screen-note slot="hint" text="Подготовить ссылку для отправки близким" tone="neutral"></screen-note>
  </screen-card>
</section>
