<section data-screen="call" class="screen-card screen-call">
  <div class="call-stage" role="presentation" aria-label="Видеозвонок">
    <video id="remote-video" playsinline autoplay></video>
    <button
      id="call-settings"
      type="button"
      class="home-settings call-settings"
      aria-label="Открыть настройки"
    >
      <span class="home-settings-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
          <path
            d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915A2.34 2.34 0 0 1 19.969 8.084a2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915A2.34 2.34 0 0 1 6.35 13.203a2.34 2.34 0 0 0 0-3.831 2.34 2.34 0 0 1 2.33-4.033 2.34 2.34 0 0 0 3.319-1.915Z"
          />
          <circle cx="12" cy="12" r="3" />
        </svg>
      </span>
    </button>
    <div class="call-local" aria-label="Локальное видео">
      <video
        id="local-video"
        playsinline
        autoplay
        muted
        tabindex="-1"
        aria-hidden="true"
      ></video>
    </div>
    <button
      id="end-call"
      type="button"
      class="call-close danger ui-large"
      aria-label="Завершить звонок"
    >
      <span class="ui-glyph" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
          <line x1="5" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <line x1="5" y1="19" x2="19" y2="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </span>
      <span class="ui-label">Закрыть</span>
    </button>
  </div>
</section>
