<section data-screen="call" class="screen-card screen-call">
  <div class="call-stage">
    <video id="remote-video" playsinline autoplay></video>
    <video id="local-video" playsinline autoplay muted></video>
    <p id="no-media" hidden>Локальные устройства недоступны.</p>
    <button id="retry-media" class="primary" type="button" hidden>Повторить запрос доступа</button>
    <div class="call-controls">
      <button class="primary fab" id="end-call" type="button">Завершить звонок</button>
    </div>
  </div>
  <p id="call-connection-status" class="call-status" hidden></p>
</section>
