<section data-screen="call" class="screen-card screen-call">
  <div class="screen-zone screen-zone--header">
    <p class="screen-kicker">Колобок</p>
    <h2>Звонок идёт</h2>
    <p id="call-status-message" class="screen-subtext">Видео собеседника выводится на весь экран.</p>
  </div>
  <div class="screen-zone screen-zone--action call-layout">
    <div class="call-stage">
      <video id="remote-video" playsinline autoplay></video>
      <div class="call-overlay">
        <div class="media-indicators">
          <div class="media-indicator" data-device="camera">
            <span class="media-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                <path d="M13.997 4a2 2 0 0 1 1.76 1.05l.486.9A2 2 0 0 0 18.003 7H20a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1.997a2 2 0 0 0 1.759-1.048l.489-.904A2 2 0 0 1 10.004 4z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                <circle cx="12" cy="13" r="3" fill="none" stroke="currentColor" stroke-width="2"></circle>
              </svg>
            </span>
            <div class="media-labels">
              <span class="media-label">Камера</span>
              <span class="media-state" id="camera-state">Ожидание</span>
            </div>
          </div>
          <div class="media-indicator" data-device="microphone">
            <span class="media-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                <rect x="9" y="2" width="6" height="13" rx="3" fill="none" stroke="currentColor" stroke-width="2"></rect>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                <path d="M12 19v3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
              </svg>
            </span>
            <div class="media-labels">
              <span class="media-label">Микрофон</span>
              <span class="media-state" id="microphone-state">Ожидание</span>
            </div>
          </div>
        </div>
        <p id="media-detail" class="screen-subtext screen-subtext--strong">Камера и микрофон готовятся.</p>
        <button id="retry-media" class="ghost ui-large" type="button" hidden>
          <span class="ui-glyph ui-glyph--outline" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="presentation" focusable="false">
              <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M3 3v5h5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
              <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M16 16h5v5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </span>
          <span class="ui-label">Повторить запрос доступа</span>
        </button>
      </div>
      <div class="local-miniature" aria-label="Ваше видео">
        <video id="local-video" playsinline autoplay muted></video>
        <p id="no-media" hidden>Локальное видео недоступно</p>
      </div>
    </div>
    <div class="call-controls">
      <button id="end-call" class="danger ui-large" type="button">
        <span class="ui-glyph" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="presentation" focusable="false">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.86 19.86 0 0 1-3.07-8.58A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12 12 0 0 0 .69 2.75 2 2 0 0 1-.45 2.11L7.08 9.75a16 16 0 0 0 6 6l1.17-1.17a2 2 0 0 1 2.11-.45 12 12 0 0 0 2.75.69A2 2 0 0 1 22 16.92z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
          </svg>
        </span>
        <span class="ui-label">Завершить звонок</span>
      </button>
    </div>
  </div>
  <div class="screen-zone screen-zone--hint">
    <p class="screen-note">Состояние камеры и микрофона видно по цвету карточек. Если доступ заблокирован, нажмите «Повторить запрос доступа».</p>
  </div>
</section>
