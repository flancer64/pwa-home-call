<section data-screen="invite" class="screen-card screen-invite">
  <div class="screen-zone screen-zone--header invite-header">
    <h1>Ссылка для соединения</h1>
    <button class="settings-close invite-close" type="button" aria-label="Закрыть экран приглашения">
      <span class="settings-close-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
          <path d="M6 6 18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          <path d="M18 6 6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </span>
    </button>
  </div>
  <div class="screen-zone invite-link-zone">
    <div class="invite-link-card">
      <p id="invite-link" class="invite-link-text" tabindex="0" aria-label="Ссылка для соединения"></p>
    </div>
  </div>
  <div class="screen-zone screen-zone--action invite-actions">
    <button id="invite-primary-action" class="invite-action-button invite-action-secondary ui-large" type="button">
      <span class="ui-glyph invite-action-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
          <rect x="9" y="3" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2"></rect>
          <rect x="2" y="8" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2"></rect>
        </svg>
      </span>
      <span class="invite-action-text">Скопировать ссылку</span>
    </button>
    <button id="start-call" class="invite-action-button primary ui-large" type="button">
      <span class="ui-glyph invite-action-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.86 19.86 0 0 1-3.07-8.58A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12 12 0 0 0 .69 2.75 2 2 0 0 1-.45 2.11L7.08 9.75a16 16 0 0 0 6 6l1.17-1.17a2 2 0 0 1 2.11-.45 12 12 0 0 0 2.75.69A2 2 0 0 1 22 16.92z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </span>
      <span class="invite-action-text">Начать звонок</span>
    </button>
  </div>
</section>
