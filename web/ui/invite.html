<section class="screen-shell" data-screen="invite">
  <style>
    .screen-shell {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: clamp(1.25rem, 3vw, 2.5rem);
    }
    .invite-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    .invite-link-card {
      width: 100%;
      border-radius: 1.75rem;
      border: 1px solid var(--border-soft);
      padding: clamp(1.1rem, 2.5vw, 1.6rem);
      background: var(--bg-panel-strong);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }
    .invite-link-text {
      margin: 0;
      font-size: clamp(1.1rem, 3vw, 1.45rem);
      font-weight: 700;
      letter-spacing: 0.02em;
      word-break: break-all;
      color: var(--text-strong);
    }
  </style>
  <screen-card>
    <screen-header slot="header" title="Ссылка для соединения">
      <button slot="action" id="invite-close" type="button" aria-label="Закрыть экран приглашения">
        <icon-wrapper size="small" tone="default">
          <svg viewBox="0 0 24 24" role="presentation" focusable="false">
            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
          </svg>
        </icon-wrapper>
      </button>
    </screen-header>
    <div slot="action" class="invite-actions">
      <div class="invite-link-card">
        <p id="invite-link" class="invite-link-text" tabindex="0" aria-label="Ссылка для соединения"></p>
      </div>
      <big-button id="invite-primary-action" tone="secondary" label="Скопировать ссылку">
        <icon-wrapper slot="icon" size="small">
          <svg viewBox="0 0 24 24" role="presentation" focusable="false">
            <rect x="9" y="3" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2"></rect>
            <rect x="2" y="8" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2"></rect>
          </svg>
        </icon-wrapper>
      </big-button>
      <big-button id="start-call" label="Начать звонок" tone="primary">
        <icon-wrapper slot="icon" size="small">
          <svg viewBox="0 0 24 24" role="presentation" focusable="false">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.86 19.86 0 0 1-3.07-8.58A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12 12 0 0 0 .69 2.75 2 2 0 0 1-.45 2.11L7.08 9.75a16 16 0 0 0 6 6l1.17-1.17a2 2 0 0 1 2.11-.45 12 12 0 0 0 2.75.69A2 2 0 0 1 22 16.92z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </icon-wrapper>
      </big-button>
    </div>
    <screen-note slot="hint" text="Скопируйте ссылку и отправьте близким" tone="neutral"></screen-note>
  </screen-card>
</section>
