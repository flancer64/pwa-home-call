<section class="screen-shell" data-screen="home">
  <screen-card>
    <screen-header slot="header" title="Связист">
      <header-action-button slot="action" id="home-settings" aria-label="Открыть настройки">
        <icon-wrapper slot="icon" size="small" tone="default">
          <img src="assets/icons/settings.svg" alt="" aria-hidden="true">
        </icon-wrapper>
      </header-action-button>
    </screen-header>
    <div slot="main" class="screen-main home-main">
      <big-button id="home-call" label="Связать" tone="primary">
        <icon-wrapper slot="icon" size="small" tone="accent">
          <img src="assets/icons/link.svg" alt="" aria-hidden="true">
        </icon-wrapper>
      </big-button>
    </div>
    <screen-note slot="footer" text="Создайте ссылку и поделитесь ей, чтобы продолжить." tone="neutral"></screen-note>
  </screen-card>
</section>
