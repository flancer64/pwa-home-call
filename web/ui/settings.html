<section data-screen="settings" class="screen-card screen-settings">
  <div class="screen-zone screen-zone--header settings-header">
    <h1>Настройки</h1>
    <button class="settings-close" type="button" aria-label="Закрыть настройки">
      <span class="settings-close-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
          <path d="M6 6 18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          <path d="M18 6 6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </span>
    </button>
  </div>
  <div class="screen-zone screen-zone--action settings-action">
    <button id="settings-reinstall" class="danger ui-large settings-reinstall-button" type="button">
      <span class="ui-glyph settings-reinstall-symbol" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
          <path d="M6.5 12a6 6 0 1 1 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M11 6h2l-2-3v3z" fill="currentColor"></path>
          <path d="M17 11.9V7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          <path d="M17 11.9 13.5 15" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </span>
      <span class="settings-reinstall-text">Переустановить приложение</span>
    </button>
  </div>
</section>
